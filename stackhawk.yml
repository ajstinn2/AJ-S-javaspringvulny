app:
  applicationId: 877b9348-2ff2-409d-921c-e211b1cbac12
  env: ${APP_ENV:Development}
  host: ${APP_HOST:https://localhost:9000}
  waitForAppTarget:
    path: /
    waitTimeoutMillis: 200000
    pollDelay: 500
  excludePaths:
    - "/logout"
  antiCsrfParam: "_csrf"
  authentication:
    loggedInIndicator: "\\QSign Out\\E"
    loggedOutIndicator: ".*Location:.*/login.*"
    usernamePassword:
      type: FORM
      loginPath: /login
      loginPagePath: /login
      usernameField: username
      passwordField: password
      scanUsername: "janesmith"
      scanPassword: "password"
    cookieAuthorization:
      cookieNames:
        - "JSESSIONID"
    testPath:
      path: /search
      success: "HTTP.*200.*"
  openApiConf:
    filePaths:
    - hawk://9cf1fa81-3e7f-40e5-8b4f-eb2ba47ca410
    
